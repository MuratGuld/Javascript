<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minik Mine</title>
</head>
<body>

    <!-- I put a label and and then a text input to take first number -->
    <label for="firstValue">1.Number : </label>
    <input type="number" id="firstValue" placeholder="Please enter a number!">
    <br>
    <!-- Here also I put a label and and then a text input to take the second number -->
    <label for="secondValue">2.Number :</label>
    <input type="number" id="secondValue" placeholder="Please enter a number!">
    <br>
    <!-- I used here a COMPARE button to compare the numbers -->
    <button id="compareButton">COMPARE</button>
    <!-- After pressing the COMPARE button, result will be shown in a paragraph element -->
    <p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
