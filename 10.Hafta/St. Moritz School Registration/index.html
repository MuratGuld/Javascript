<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <!-- Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>St. Moritz Middle School</title>
  </head>
  
  <body>
    <main>
      <div class="container">
        <div class="row m-5">
          <!-- Add Student -->
          <div class="col-lg-4">
            <h3>Add Student</h3>
            <hr />
            <form id="form-student">
              <div class="mb-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstname" />
              </div>
              <div class="mb-4">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastname" />
              </div>
              <div class="mb-4">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" />
              </div>
              <button type="submit" class="btn btn-success w-50">Add</button>
            </form>
          </div>

          <!-- Student List -->
          <div class="col-lg-8">
            <h3>Student List</h2>
            <hr />
            <div id="person-list-container">
              <!-- We use a table to display the students -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col" rowspan="2">Age</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-student">
                      <!-- <tr>
                        <td>${student.firstName}</td>
                        <td>${student.lastName}</td>
                        <td>${student.age}</td>
                        <td><i class="fas fa-trash-alt" id="${index}"></i></td>
                      <tr> -->
                    </tbody>
                    <tfoot>
                        <tr>
                          <th scope="col"  colspan="3">Total Students :</th>
                          <th scope="col" id="total-column"></th>
                        </tr>
                    </tfoot>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Javascript -->
    <script src="./data.js"></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
